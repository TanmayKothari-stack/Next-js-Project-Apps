name: Build Android APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      # 3Ô∏è‚É£ Setup PNPM
      - name: Setup PNPM
        uses: pnpm/action-setup@v4
        with:
          version: 9

      # 4Ô∏è‚É£ Install dependencies
      - name: Install dependencies
        working-directory: todo-list
        run: pnpm install

      # 5Ô∏è‚É£ Build Next.js app
      - name: Build Next.js app
        working-directory: todo-list
        run: pnpm build

      # 6Ô∏è‚É£ Generate Capacitor assets (icon/splash) & sync Android
      - name: Generate Capacitor assets & sync
        working-directory: todo-list
        run: |
          if [ -f "assets/icon.png" ]; then
            pnpm add @capacitor/assets
            npx capacitor-assets generate
          fi
          npx cap sync android

      # 7Ô∏è‚É£ Ensure Cordova plugin file exists (prevents Gradle failure)
      - name: Ensure Cordova plugin file exists
        working-directory: todo-list/android
        run: |
          mkdir -p capacitor-cordova-android-plugins
          touch capacitor-cordova-android-plugins/cordova.variables.gradle

      # 8Ô∏è‚É£ Setup Java 21
      - name: Setup Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      # 9Ô∏è‚É£ Build Android APK
      - name: Build Android APK
        working-directory: todo-list/android
        run: ./gradlew assembleDebug

      # üîü Upload APK artifact
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: todo-list-apk
          path: todo-list/android/app/build/outputs/apk/debug/app-debug.apk