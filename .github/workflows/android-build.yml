name: Build Android APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'

      # 3Ô∏è‚É£ Setup PNPM (ensures pnpm is in PATH)
      - name: Setup PNPM
        uses: pnpm/action-setup@v4
        with:
          version: 9

      # 4Ô∏è‚É£ Install project dependencies
      - name: Install dependencies
        working-directory: todo-list
        run: pnpm install

      # 5Ô∏è‚É£ Build Next.js app
      - name: Build Next.js app
        working-directory: todo-list
        run: pnpm build

      # 6Ô∏è‚É£ Add Capacitor Android
      - name: Add Capacitor Android
        working-directory: todo-list
        run: |
          pnpm add @capacitor/android
          npx cap add android

      # 7Ô∏è‚É£ Copy web assets to Android project
      - name: Copy web assets
        working-directory: todo-list
        run: npx cap copy

      # 8Ô∏è‚É£ Setup Java 17 for Gradle build
      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # 9Ô∏è‚É£ Build Android APK
      - name: Build Android APK
        working-directory: todo-list/android
        run: ./gradlew assembleDebug

      # üîü Upload APK artifact
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: todo-list-apk
          path: todo-list/android/app/build/outputs/apk/debug/app-debug.apk