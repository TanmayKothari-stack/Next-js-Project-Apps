name: Build Android APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'

      - name: Setup PNPM
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install dependencies
        working-directory: todo-list
        run: pnpm install

      - name: Build Next.js app
        working-directory: todo-list
        run: pnpm build

      - name: Add Capacitor Android
        working-directory: todo-list
        run: |
          pnpm add @capacitor/android
          npx cap add android

      - name: Copy web assets
        working-directory: todo-list
        run: npx cap copy

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Build Android APK
        working-directory: todo-list/android
        run: ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: todo-list-apk
          path: todo-list/android/app/build/outputs/apk/debug/app-debug.apk